<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Tracker</h1>
        <button id="add-recipe-btn">Add Recipe</button>
        <div id="recipes"></div>
    </div>

    <div id="popup-form" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <form id="recipe-form">
                <label for="recipe-name">Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required><br><br>
                
                <label for="recipe-ingredients">Ingredients:</label>
                <div id="ingredients-container">
                    <!-- Ingredients will be dynamically added here -->
                </div>
                <button type="button" id="add-ingredient-btn">Add Ingredient</button><br><br>
                
                <label for="recipe-instructions">Instructions:</label>
                <textarea id="recipe-instructions" name="recipe-instructions" rows="4" required></textarea><br><br>
                
                <div id="recipe-type">
                    <label>
                        <input type="radio" name="type" value="Cake" required>
                        <img src="images/cake.png" alt="Cake">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Bread" required>
                        <img src="images/bread.png" alt="Bread">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Dessert" required>
                        <img src="images/dessert.png" alt="Dessert">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Main Course" required>
                        <img src="images/food.png" alt="Main Course">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Appetizer" required>
                        <img src="images/appetizer.png" alt="Appetizer">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Salad" required>
                        <img src="images/salad.png" alt="Salad">
                    </label>
                    <label>
                        <input type="radio" name="type" value="Soup" required>
                        <img src="images/soup.png" alt="Soup">
                    </label>
                </div>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
    <div id="popup-ingredients" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Ingredients List</h2>
            </button>
            <div id="ingredients-list">
                <!-- Ingredients will be dynamically added here -->
            </div>
            <p id="total-cost"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
